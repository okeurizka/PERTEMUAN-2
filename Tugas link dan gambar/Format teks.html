<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Format Teks</title>
    </head>

    <body>
        <center>
            <h1>Format Teks</h1>
        </center>
        <hr color="yellow" width="175" size="10">
        <i>italic</i><br>
        <b>bold</b><br>
        <u>underline</u><br>

        <br><strong>Strong sama seperti Bold</strong><br>

        <br><em>Em sama seperti Italic</em><br>

        <p>Lorem, ipsum.</p>
        <small>Teks lebih kecil dari Paragraf</small><br>

        <br>Non Format <sub>Membuat pangkat bawah</sub><br>

        <br>Non Format <sup>Membuat pangkat atas</sup><br>
        <p>Examp:</p>
        2 <sub>2</sub>
        <br> 2 <sup>2</sup>
        <hr style="background-color: brown;text-align: left;" width="360" size="5" >
    </body>
